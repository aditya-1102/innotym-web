<div class="container">
    <div class="col-md-6 offset-md-3">
        <mat-card>
            <form class="form-container" (ngSubmit)="doTransaction()" [formGroup]="transactionForm">
                <mat-form-field>
                    <input matInput placeholder="Amount" type="number" formControlName="amount">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Select User</mat-label>
                    <mat-select formControlName="user">
                        <mat-option *ngFor="let user of userList" [value]="user">
                            {{user.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                  <div>
                      <button mat-raised-button type="submit" color="primary">Submit</button>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <button mat-raised-button type="reset" color="default">Cancel</button>
                  </div>
            </form>
        </mat-card>
    </div>

</div>
